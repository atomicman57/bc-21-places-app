<body>
	<header>
		<h1 class="logo">9jaPlaces</h1>
		<span class="fav"> <a id="favd" href="">Favorites</a></span>
	</header>

	<h4>Search through your Points of Interest</h4>
	<form class="form1">
		<input class="searchbar" id = "entry" type="text" placeholder="Enter Location" required>
		<p class ="nearby">
			<span class="near">Use current location
				<input  id="check"name="nearby" type="checkbox" value="nearby">
			</span>
		</p>
		<p class="find">Search place by:
		 	<input  name="category" type="radio" value="bar" checked>Bars
		 	<input  name="category" type="radio" value="school">Schools
		 	<input  name="category" type="radio" value="restaurant" >Restaurants
		 	<input  name="category" type="radio" value="hospital" >Hospitals
		 	<input name="category"  type="radio" value="bank" >Banks
		 	<input name="category"  type="radio" value="store" >Departmental Stores
		</p>
		<input class="search" type="submit" id="search1" value="Search">
		<input class="search" type="button" id="search2" value="Search by Location">
	</form>
	

<div id="result">
